<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Genera un QR con API</h1>
    </header>

    <div style="margin: 50px;">
        <div>
            <label for="input1">Nombre: </label>
            <input type="text" id="input1" placeholder="Escribe tu nombre" required maxlength="150">
            <br> <br>
            <label for="input2">Correo: </label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu Correo">
            <br> <br>
            <label for="input3">Selecciona de instituci√≥n: </label>
            <input type="text" id="input3" required list="listaescuelas" >
            <datalist id="listaescuelas">
                <option value="IPN">Politecnico</option>
                <option value="FESAR">Falcultad de Estudios Superiores Aragon</option>
                <option value="U.A.M.">U.A.M.</option>
                <option value="C.U.">C.U.</option>
            </datalist>
            <br><br>
            <label for="input4">Dependencia: </label>
            <input type="text" id="input4" required maxlength="50" placeholder="Ingresa tu dependencia" >
           <br><br>
        </div>
        <div>
            <button onclick="generar()">Genera el QR</button>
            <button onclick="location.href='index.html'">Generar nueuvo QR</button>
        </div>
        <div style="text-align: center;" id="qr-code">
                <!-- aqui se genera el qr con los datos -->
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
